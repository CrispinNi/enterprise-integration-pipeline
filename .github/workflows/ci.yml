name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r consumers/consumer-service/requirements.txt
          pip install pytest

      - name: Run Python tests
        run: |
          pytest consumer-service
